<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item class="lista" *ngFor="let p of products; index as i">
        <ion-row>
      <ion-col size="5">
        <ion-label>
          <h2 text-wrap>{{p.name}}</h2>
          <p>{{p.costPrice }} €</p>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-item class="picker" lines="none">
          <ion-icon color="success" name="remove-circle" (click)="decrementQty(i)" item-right></ion-icon>
          <ion-input  type="number" min="1" [value]="p.quantity" [(ngModel)]="p.quantity"></ion-input>
          <ion-icon color="danger" name="add-circle" (click)="incrementQty(i)" item-right></ion-icon>
        </ion-item>
      </ion-col>
      <ion-button item-end color="danger" class="trash" (click)="deleteProduct(p)"><ion-icon  name="trash-outline"></ion-icon></ion-button>
    </ion-row>
      </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-list no-margin>
    <ion-item no-padding>
      <ion-label padding-left>
        <strong>Total: </strong>
        <span>{{finalValue | number:'1.2'}} €</span>
      </ion-label>
      <ion-button item-end color="danger" routerLink="/purchase-payment" (click)="purchase()" icon-left>
        <ion-icon name="cart"></ion-icon>
        Comprar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-footer>
